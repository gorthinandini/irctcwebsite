<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar */
        .navbar {
            background-color: #0288d1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contact Container */
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            color: #0288d1;
        }

        /* Contact Form */
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #0288d1;
            outline: none;
        }

        .contact-form button {
            background-color: #0288d1;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }

        /* Success Message */
        #successMessage {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        /* Email Preview */
        .email-preview {
            display: none;
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .email-preview.show {
            opacity: 1;
            display: block;
        }

        /* Map Section */
        .map {
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .contact-form {
                width: 100%;
            }
            
        }
        .navbar {
            background-color: #0288d1;
            padding: 15px;
            display: flex;
            justify-content: flex-end; /* Aligns items to the right */
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="1.html">Home</a>
        <a href="service.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name">
                <input type="email" id="email" placeholder="Your Email">
                <textarea rows="5" id="message" placeholder="Your Message"></textarea>
                <button type="button" onclick="validateForm()">Send Message</button>
            </form>

            <!-- Success Message -->
            <p id="successMessage">Message sent successfully!</p>
        </div>

        <!-- Email Preview -->
          <!-- Email Preview -->
          <div class="email-preview" id="emailPreview">
            <h3>Email Sent</h3>
            <p><strong>From:</strong> <span id="previewEmail"></span></p>
            <p><strong>To:</strong> care@irctc.co.in</p>  <!-- FIXED: Added correct recipient email -->
            <p><strong>Subject:</strong> Contact Inquiry from <span id="previewName"></span></p>
            <p><strong>Message:</strong></p>
            <p id="previewMessage"></p>
        </div>  

        <!-- Map Section -->
        <div class="map">
            <h2>Find Us Here</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.4018896353766!2d-122.41941528468297!3d37.774929779758504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e3eac09e3e1%3A0x74c8d7d36fa1c4db!2sGoogle%20Office!5e0!3m2!1sen!2sin!4v1617811924821!5m2!1sen!2sin" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let message = document.getElementById("message");
            let preview = document.getElementById("emailPreview");
            let successMessage = document.getElementById("successMessage");

            if (!name.value.trim() || !email.value.trim() || !message.value.trim()) {
                alert("Please fill out all fields.");
                return;
            }

            // Populate Email Preview
            document.getElementById("previewName").innerText = name.value;
            document.getElementById("previewName").innerText = "hiii";
            document.getElementById("previewEmail").innerText = email.value;
            document.getElementById("previewMessage").innerText = message.value;

            // Show Alert and then Display Preview
            alert("Message Sent Successfully!");

            preview.classList.add("show");
            successMessage.style.display = "block";  // Show success message

            // Clear Form After Sending
            document.getElementById("contactForm").reset();
        }
    </script>

</body>
</html>
