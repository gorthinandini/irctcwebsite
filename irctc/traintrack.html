<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Train - IRCTC</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        /* General Styling */
        body {
            background-image: url('train.jpeg'); /* Add a background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background: #003366;
            padding: 10px;
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
        }

        /* Tracking Container */
        .track-container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .btn-track {
            background-color: orange;
            color: white;
            font-weight: bold;
        }

        .btn-track:hover {
            background-color: darkorange;
        }

        /* Train Status */
        .train-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #e3f2fd;
        }

        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="1.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7FihFnL3fXD3o0UNQLwQXnet4SjYKqdGa-w&s" alt="IRCTC Logo" height="40"> IRCTC
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="pnrstatus.html">PNR Status</a></li>
                    <li class="nav-item"><a class="nav-link active" href="track_train.html">Track Train</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Train Tracking Section -->
    <div class="container d-flex justify-content-center">
        <div class="track-container">
            <h3 class="text-center">Track Your Train</h3>
            <form id="trackForm">
                <div class="mb-3">
                    <label class="form-label">Enter Train Number or Name</label>
                    <input type="text" id="trainNumber" class="form-control" placeholder="e.g., 12625 Kerala Express">
                </div>
                <button type="submit" class="btn btn-track w-100">Track Train</button>
            </form>

            <!-- Train Status Display -->
            <div id="trainStatus" class="train-status mt-3 d-none">
                <h5>Train Status:</h5>
                <p><strong>Train Name:</strong> <span id="trainName"></span></p>
                <p><strong>Current Location:</strong> <span id="currentLocation"></span></p>
                <p><strong>Expected Arrival:</strong> <span id="arrivalTime"></span></p>
                <p><strong>Status:</strong> <span id="trainStatusText"></span></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 IRCTC. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Train Tracking Script -->
    <script>
        document.getElementById("trackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let trainInput = document.getElementById("trainNumber").value.trim();

            if (trainInput === "") {
                alert("Please enter a train number or name.");
                return;
            }

            // Simulated train status data
            let fakeTrainStatus = {
                "12625": { name: "Kerala Express", location: "Chennai Central", arrival: "10:30 AM", status: "On Time" },
                "12626": { name: "Karnataka Express", location: "Bangalore Junction", arrival: "3:15 PM", status: "Delayed by 15 min" },
                "12345": { name: "Rajdhani Express", location: "New Delhi", arrival: "9:00 AM", status: "On Time" }
            };

            let trainData = fakeTrainStatus[trainInput] || { name: "Unknown Train", location: "N/A", arrival: "N/A", status: "Not Found" };

            document.getElementById("trainName").textContent = trainData.name;
            document.getElementById("currentLocation").textContent = trainData.location;
            document.getElementById("arrivalTime").textContent = trainData.arrival;
            document.getElementById("trainStatusText").textContent = trainData.status;

            document.getElementById("trainStatus").classList.remove("d-none");
        });
    </script>

</body>
</html>
