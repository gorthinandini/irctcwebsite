<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Signup</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #003087 0%, #0073e6 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Signup Container */
        .signup-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            margin: 70px auto;
            animation: slideIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: scale(1.02);
        }

        /* Heading */
        h3 {
            color: #003087;
            font-weight: 600;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Form Inputs */
        .form-control {
            border: 2px solid #0073e6;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #003087;
            box-shadow: 0 0 10px rgba(0, 48, 135, 0.5);
        }

        .form-label {
            color: #003087;
            font-weight: 500;
        }

        /* Button Styling */
        .btn-signup {
            background: linear-gradient(to right, #003087, #0073e6);
            border: none;
            padding: 12px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background: linear-gradient(to right, #002366, #005bb5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 115, 230, 0.6);
        }

        /* Error Message */
        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            display: block;
            opacity: 1;
        }

        /* Footer */
        .footer {
            background: #002366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .signup-container {
                margin: 30px 15px;
                padding: 20px;
            }

            h3 {
                font-size: 1.5rem;
            }

            .btn-signup {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="signup-container">
            <h3 class="text-center">Create Your IRCTC Account</h3>
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter a password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    <div class="error-message" id="passwordError">❌ Passwords do not match</div>
                </div>

                <button type="submit" class="btn btn-signup w-100">Sign Up</button>

                <div class="text-center mt-3">
                    Already have an account? <a href="login.html" class="text-decoration-none" style="color: #003087;">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 IRCTC. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                event.preventDefault();
                errorMessage.classList.add("show");
            } else {
                errorMessage.classList.remove("show");
            }
        });
    </script>
</body>
</html>
