<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amenities Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@framer/motion@10.12.16/dist/framer-motion.umd.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #60a5fa);
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .card:hover {
            background: rgba(255, 255, 255, 1);
            transform: perspective(1000px) rotateY(10deg) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-5xl font-extrabold text-center text-white mb-12 drop-shadow-lg"
            data-animate-title>
            Discover Our Premium Amenities
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="card p-8 rounded-3xl shadow-2xl flex flex-col items-center" data-animate-card>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCa_5Cv1yR7CpqQLOl_Cdoi2Pj5-y8CPz_qw&s" alt="Swimming Pool" 
                     class="mb-6 rounded-full border-4 border-blue-200">
                <h2 class="text-2xl font-bold text-blue-900 mb-4">Infinity Pool</h2>
                <p class="text-gray-700 text-center">Dive into serenity with our stunning infinity pool overlooking the horizon.</p>
            </div>
            <div class="card p-8 rounded-3xl shadow-2xl flex flex-col items-center" data-animate-card>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLsom-nb5xjKUKTd_z561_bT8XDXdz9_Z_Gg&s" alt="Gym" 
                     class="mb-6 rounded-full border-4 border-blue-200">
                <h2 class="text-2xl font-bold text-blue-900 mb-4">Fitness Haven</h2>
                <p class="text-gray-700 text-center">Elevate your workout with cutting-edge equipment in our vibrant gym.</p>
            </div>
            <div class="card p-8 rounded-3xl shadow-2xl flex flex-col items-center" data-animate-card>
                <img src="https://ccdn.yohomobile.com/uploads/image_16_70b6f7be99.webp" alt="WiFi" 
                     class="mb-6 rounded-full border-4 border-blue-200">
                <h2 class="text-2xl font-bold text-blue-900 mb-4">Ultra-Fast WiFi</h2>
                <p class="text-gray-700 text-center">Stay connected with blazing-fast internet throughout the premises.</p>
            </div>
        </div>
    </div>

    <script>
        const { motion } = framerMotion;

        document.addEventListener("DOMContentLoaded", () => {
            // Animate Title
            const title = document.querySelector("[data-animate-title]");
            motion(title, {
                initial: { opacity: 0, scale: 0.8, y: -100 },
                animate: { 
                    opacity: 1, 
                    scale: 1, 
                    y: 0,
                    transition: { 
                        duration: 1, 
                        ease: "easeOut",
                        type: "spring",
                        stiffness: 100
                    }
                }
            });

            // Animate Cards with Stagger
            const cards = document.querySelectorAll("[data-animate-card]");
            cards.forEach((card, index) => {
                motion(card, {
                    initial: { 
                        opacity: 0, 
                        y: 100, 
                        rotateX: -90 
                    },
                    animate: { 
                        opacity: 1, 
                        y: 0, 
                        rotateX: 0,
                        transition: { 
                            duration: 0.8, 
                            delay: index * 0.2,
                            ease: "easeOut",
                            type: "spring",
                            bounce: 0.4
                        }
                    },
                    whileHover: {
                        scale: 1.05,
                        rotateY: 10,
                        boxShadow: "0 20px 40px rgba(0,0,0,0.2)",
                        transition: { duration: 0.3 }
                    }
                });
            });
        });
    </script>
</body>
</html>
