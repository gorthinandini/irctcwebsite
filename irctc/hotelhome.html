<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Hotels</title>
    <style>
        /* Smooth gradient background */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a90e2);
            color: #fff;
            animation: bgAnimation 8s infinite alternate ease-in-out;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Glassmorphism container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 1100px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        /* Header Styling */
        h1 {
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Hotel Search Form */
        .search-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .search-form input, .search-form button {
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .search-form input {
            flex: 1;
            min-width: 200px;
        }

        .search-form button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-form button:hover {
            background: #e68900;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Hotel</h1>
        
        <form class="search-form">
            <input type="text" placeholder="Enter City or Hotel Name">
            <input type="date">
            <input type="date">
            <button type="submit">Search Hotels</button>
        </form>
    </div>
</body>
</html>
