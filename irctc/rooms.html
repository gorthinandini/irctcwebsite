<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rooms</title>
    <style>
        /* Smooth gradient background */
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a90e2);
            color: #fff;
            animation: bgAnimation 8s infinite alternate ease-in-out;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Glassmorphism container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 1100px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        /* Header Styling */
        h1 {
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Rooms Grid */
        .rooms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Room Cards */
        .room {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            flex-basis: 30%;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInScale 1s ease-out forwards;
        }

        /* Hover effect */
        .room:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        /* Room Image */
        .room img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Room Name */
        .room .name {
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Book Now Button */
        .book-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: #333;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .book-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .room { flex-basis: 45%; }
        }

        @media (max-width: 768px) {
            .room { flex-basis: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Hotel Rooms</h1>
        
        <div class="rooms">
            <div class="room">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6BSbqwSg59SK3YR2J6-oLH6L03-7JpuaaPg&s" alt="Deluxe Room">
                <div class="name">Deluxe Room</div>
                <a href="booknow.html"><button class="book-btn" onclick="window.location.href='booking.html?room=deluxe'">Book Now</button></a>
            </div>
            <div class="room">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8o_kP1LKpS4_w7yk27jEbWMinD6-CI2jAaQ&s" alt="Suite Room">
                <div class="name">Suite Room</div>
                <a href="booknow.html"> <button class="book-btn" onclick="window.location.href='booking.html?room=suite'">Book Now</button></a>
            </div>
            <div class="room">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuxcCIrH7tSDP5Yb31mMuwTFDA7Us9KCY_mw&s" alt="Family Room">
                <div class="name">Family Room</div>
                <a href="booknow.html"><button class="book-btn" onclick="window.location.href='booking.html?room=family'">Book Now</button></a> 
            </div>
        </div>
    </div>
</body>
</html>
