<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Search Bar */
        .search-container {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            display: flex;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        /* Table Styles */
        table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Book Now Button */
        .book-btn {
            background-color: green;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .book-btn:hover {
            background-color: darkgreen;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .navbar .nav-links {
                margin-top: 10px;
                gap: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Train Booking</div>
        <div class="nav-links">
            <a href="1.html">Home</a>
            <a href="signup1.html">signup</a>
            <a href="contactus.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <h1>Train List</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by Train Name or Number..." onkeyup="searchTrain()">
        </div>

        <!-- Train Table -->
        <table>
            <thead>
                <tr>
                    <th>Train No</th>
                    <th>Train Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Duration</th>
                    <th>Fare</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="trainTableBody"></tbody>
        </table>
    </div>

    <script>
        const trains = [];
        for (let i = 1; i <= 100; i++) {
            trains.push({
                number: 1000 + i,
                name: "Express " + i,
                source: "City A",
                destination: "City B",
                departure: "0" + (i % 10) + ":30 AM",
                arrival: "0" + ((i + 2) % 10) + ":30 PM",
                duration: "5h 30m",
                fare: "Rs. " + (500 + (i * 10))
            });
        }

        function loadTrains() {
            let tableBody = document.getElementById("trainTableBody");
            tableBody.innerHTML = "";
            trains.forEach(train => {
                let row = `<tr>
                    <td>${train.number}</td>
                    <td>${train.name}</td>
                    <td>${train.source}</td>
                    <td>${train.destination}</td>
                    <td>${train.departure}</td>
                    <td>${train.arrival}</td>
                    <td>${train.duration}</td>
                    <td>${train.fare}</td>
                    <td>
                        <a href="booknoe.html?train=${train.number}&name=${train.name}" class="book-btn">Book Now</a>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function searchTrain() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let tableBody = document.getElementById("trainTableBody");
            tableBody.innerHTML = "";
            trains.forEach(train => {
                if (train.name.toLowerCase().includes(input) || train.number.toString().includes(input)) {
                    let row = `<tr>
                        <td>${train.number}</td>
                        <td>${train.name}</td>
                        <td>${train.source}</td>
                        <td>${train.destination}</td>
                        <td>${train.departure}</td>
                        <td>${train.arrival}</td>
                        <td>${train.duration}</td>
                        <td>${train.fare}</td>
                        <td>
                            <a href="booknoe.html?train=${train.number}&name=${train.name}" class="book-btn">Book Now</a>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            });
        }

        loadTrains();
    </script>
</body>
</html>
