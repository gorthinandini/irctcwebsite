<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Contact Us Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            color: #2a5298;
            margin-bottom: 30px;
            animation: slideInFromTop 0.8s ease-out;
        }

        .contact-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: #f4f7fc;
            border-radius: 15px;
            animation: slideInFromLeft 1s ease-out;
        }

        .contact-info h2 {
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .contact-info p {
            color: #555;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: calc(0.2s * var(--i));
        }

        .info-item:nth-child(1) { --i: 1; }
        .info-item:nth-child(2) { --i: 2; }
        .info-item:nth-child(3) { --i: 3; }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
            color: #2a5298;
            transition: transform 0.3s ease;
        }

        .info-item:hover .icon {
            transform: scale(1.2) rotate(10deg);
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            animation: slideInFromRight 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #e9eef6;
            font-size: 1em;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.3);
            transform: scale(1.02);
        }

        textarea {
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1e3c72;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Contact Us</h1>
        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We‚Äôd love to hear from you! Reach out anytime.</p>
                <div class="info-item">
                    <span class="icon">üìç</span>
                    <p>1234 Animation St, Web City</p>
                </div>
                <div class="info-item">
                    <span class="icon">üìß</span>
                    <p>contact@example.com</p>
                </div>
                <div class="info-item">
                    <span class="icon">üìû</span>
                    <p>+1 234 567 890</p>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
