<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            background: url('https://images.pexels.com/photos/1824169/pexels-photo-1824169.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 15px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Reduced opacity */
            z-index: -1;
        }

        /* Semi-transparent blurred background for form */
        .register-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            animation: bounceIn 1s ease-in-out forwards;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(-30px) scale(0.9); }
            50% { opacity: 0.7; transform: translateY(10px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Form Styling */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            transform: scale(1.05);
        }

        /* Password Validation Message */
        .password-rules {
            font-size: 12px;
            color: red;
            text-align: left;
            display: none;
            margin-bottom: 10px;
        }

        /* Show/Hide Password */
        .input-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }

        /* Animated Button */
        .btn-register {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            color: white;
            font-weight: bold;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            border: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-register::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: all 0.3s ease-in-out;
        }

        .btn-register:hover::after {
            left: 100%;
        }

        .btn-register:hover {
            background: linear-gradient(45deg, #cc5500, #ff2200);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 102, 0, 0.5);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .register-container {
                padding: 20px;
            }
            .footer {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h3 class="text-center"><i class="fas fa-user-plus"></i> Register for IRCTC</h3>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <p class="password-rules" id="passwordRules">
                Password must be at least 8 characters long and contain:
                <br>- One uppercase letter
                <br>- One lowercase letter
                <br>- One number
                <br>- One special character (@, #, $, etc.)
            </p>
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div id="registerMessage" class="message"></div>
    </div>

    <footer class="footer">
        <p>Â© 2025 IRCTC. All rights reserved.</p>
    </footer>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const passwordRules = document.getElementById("passwordRules");
        let hideRulesTimeout;

        // Show/Hide Password
        togglePassword.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        // Password Validation with Timeout
        passwordInput.addEventListener("input", function() {
            const password = passwordInput.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            passwordRules.style.display = "block";
            clearTimeout(hideRulesTimeout);

            hideRulesTimeout = setTimeout(() => {
                passwordRules.style.display = "none";
            }, 30000);

            if (regex.test(password)) {
                passwordRules.style.display = "none";
            }
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const password = passwordInput.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!regex.test(password)) {
                alert("Enter password correctly!");
                return;
            }

            alert("Registration successful!");
        });
    </script>
</body>
</html>
